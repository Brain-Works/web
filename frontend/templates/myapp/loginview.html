<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
   body {
        background-color: #2B2D31;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }
    .logo h1 {
        font-size: 36px;
        margin: 0;
    }
    input[type="text"], input[type="password"] {
        width: 250px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: #E9E9E9;
        margin-bottom: 10px;
    }
    .btn {
        width: 263px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        background-color: #A4C7FF;
        color: black;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .btn:active {
        background-color: #3D87FF;
    }
    a {
        font-size: 12px;
        color: darkgray;
        text-decoration: none;
    }
    .options {
        display: flex;
        justify-content: space-between;
        width: 250px;
        margin: 10px auto;
    }
    .small-text {
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="brain.png" alt="Brain Image">
        <h1>Brain Works</h1>
    </div>
    <form>
        <input type="text" placeholder="아이디">
        <br>
        <input type="password" placeholder="비밀번호">
        <br>
        <div class="options">
            <div class="small-text">
                <input type="checkbox"> 아이디 저장하기
            </div>
        </div>
        <input type="submit" value="login" class="btn" onclick="alert('로그인 성공!')">
    </form>
    <div class="options">
        <a href="#">아이디 찾기</a>
        <a href="#">회원가입</a>
    </div>
</div>
</body>
</html>
