<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join</title>
<style>
    body {
        background-color: #D9D9D9;
    }
    table {
        width: 280px;
        height: 550px;
        margin: auto;
    }
    h2 {
        font-size: 24px;
    }
    .email, .text, select {
        width: 250px;
        height: 32px;
        font-size: 18px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233,233,233);
    }
    select {
        width: 120px;
        margin-left: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .btn {
        width: 262px;
        height: 40px;
        font-size: 18px;
        border: 0;
        border-radius: 15px;
        outline: none;
        background-color: rgb(164, 199, 255);
        transition: background-color 0.3s;
    }
    .btn:disabled {
        background-color: rgb(200, 200, 200);
    }
    .btn:enabled:active {
        background-color: rgb(61, 135, 255);
    }
</style>
<script>
    function validateForm() {
        const inputs = document.querySelectorAll('.text');
        const email = document.querySelector('.email');
        const allFilled = Array.from(inputs).every(input => input.value.trim() !== '') && email.value.trim() !== '';
        const btn = document.querySelector('.btn');
        btn.disabled = !allFilled;
    }
</script>
</head>
<body>
<form action="login.html">
    <table>
    <tr>
        <td><h2>회원가입</h2></td>
    </tr>
    <tr><td>아이디</td></tr>
    <tr><td><input type="text" class="text" oninput="validateForm()"></td></tr>
    <tr><td>비밀번호</td></tr>
    <tr><td><input type="password" class="text" oninput="validateForm()"></td></tr>
    <tr><td>비밀번호 확인</td></tr>
    <tr><td><input type="password" class="text" oninput="validateForm()"></td></tr>
    <tr><td>이름</td></tr>
    <tr><td><input type="text" class="text" oninput="validateForm()"></td></tr>
    <tr><td>소속병원</td></tr>
    <tr><td><input type="text" class="text" oninput="validateForm()"></td></tr>
    <tr><td>이메일</td></tr>
    <tr>
        <td>
            <input type="text" class="email" oninput="validateForm()"> @
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
                <option>nate.com</option>
            </select>
        </td>
    </tr>
    <tr><td><input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')" disabled></td></tr>
    </table>
</form>
</body>
</html>
